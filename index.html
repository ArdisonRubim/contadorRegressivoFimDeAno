<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lading page - Contador Regressivo</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="container">
        <div class="conteudo">
            <h1>Contagem regressiva para o fim do ano!</h1>
            <p>Fim do ano chegando, e o que você fez de produtivo ?</p>
            <p>Corra atrás dos seus sonhos, não deixe para amanhã.</p>
            <span>Só restam:</span>
            <div class="clock">
                <div class="box">
                    <h3 id="dia">00</h3>
                    <span>dias</span>
                </div>
                <div class="box">
                    <h3 id="hora">00</h3>
                    <span>horas</span>
                </div>
                <div class="box">
                    <h3 id="minuto">00</h3>
                    <span>minutos</span>
                </div>
                <div class="box">
                    <h3 id="segundos">00</h3>
                    <span>segundos</span>
                </div>
            </div>
        </div>
        <div class="imagem">
            <img src="./assets/box.gif" alt="gif de uma lampada com um trator e um caminhao" draggable="false">
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
