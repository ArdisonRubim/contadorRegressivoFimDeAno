<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lading page - Contador Regressivo</title>
</head>
<body>
    <main class="container">
        <div class="conteudo">
            <h1>Contagem regressiva para o fim do ano!</h1>
            <p>Fim do ano chegando e o que vocÃª fez de produtivo ?</p>
            <div class="clock">
                <div class="box">
                    <h3 class="dia">00</h3>
                    <span>dias</span>
                </div>
                <div class="box">
                    <h3 class="hora">00</h3>
                    <span>horas</span>
                </div>
                <div class="box">
                    <h3 class="minuto">00</h3>
                    <span>minutos</span>
                </div>
                <div class="box">
                    <h3 class="segundos">00</h3>
                    <span>segundos</span>
                </div>
            </div>
        </div>
        <div class="imagem">
            <img src="./assets/box.gif" alt="gif de uma lampada com um trator e um caminhao" draggable="false">
        </div>
    </main>
</body>
</html>
